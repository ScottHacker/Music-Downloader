<!DOCTYPE html>
<html>
    <head>
    	<title>Music Downloader</title>
        <link href="/static/style.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="/static/script.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    </head>
    <body>
    	<div id="mainDiv">
        	<div id="title">
                <div class="button" id="configButton">=</div>
                <div id="text">Music Downloader</div>
                <div class="button" id="addFormButton">+</div>
            </div>
        
            <div id="songDiv"></div>
            <br />
            <div class="button" id="downloadButton">Run Download</div>
        </div>
        
        <div id="formDialog" class="dialog" title="Metadata">
            <p><div id="videoTitle"/></p>
            <p><img src=""/></p>
            <p><label>Artist:<br/> <input type="text" value="" id="artist" /></label></p>
            <p><label>Title:<br/> <input type="text" value="" id="songtitle" /></label></p>
            <p><label>Album:<br/> <input type="text" value="" id="album" /></label></p>
            <p><label>Genre:<br/> <select id="genre"><option></option></select></label></p>
            <p><label>Year:<br/> <input id="yearRelease" type="number" value="2014"/></label></p>
        </div>
        
        <div id="configDialog" class="dialog" title="Settings">
            <p>Download Path: <input type="text" value="" id="download_path" />
            <div id="pathNotFound">* Path not found, will create new folder(s)</div></p>
            <p><label>File Name Format: <input type="text" value="" id="file_name" /></label></p>
            <p><label>Change Spaces to Underscores: <input type="checkbox" id="spaces_to_underscores" /></label></p>
            <p><label>Audio Format: <select id="format"></select></label></p>
        </div>
    </body>
</html>
