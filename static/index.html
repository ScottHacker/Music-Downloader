<!DOCTYPE html>
<html>
    <head>
    	<title>Music Downloader</title>
        <link href="/static/style.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="/static/script.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    </head>
    <body>
    	<div id="mainDiv">
            <button id="addFormButton">+</button>
        
            <div id="songDiv"></div>
        
            <button id="downloadButton">Run Download</button>
        </div>
        
        <button id="configButton">=</button>
        
        <div id="formDialog" class=".dialog" title="Metadata">
            <div id="videoTitle"><div>
            <img src=""></img>
            <p>Artist: <input type="text" value="" id="artist" /></p>
            <p>Title: <input type="text" value="" id="title" /></p>
            <p>Album: <input type="text" value="" id="album" /></p>
            <p>Genre: <select id="genre">
            </select></p>
            <p>Year: <input id="year" type="number" value="2014"/></p>
        </div>
        
        <div id="configDialog" class=".dialog" title="Settings">
            <p>Download Path: <input type="text" value="" id="download_path" />
            <div id="pathNotFound">* Path not found, will create new folder(s)</div></p>
            <p>File Name Format: <input type="text" value="" id="file_name" /></p>
            <p>Change Spaces to Underscores: <input type="checkbox" id="spaces_to_underscores" /></p>
            <p>Audio Format: <select id="format"></select></p>
        </div>
    </body>
</html>
